<!DOCTYPE html>
<html>

<head>
    <title>Rep</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <select id="repSkill">
        <option value="">~Select~</option>
        <option>SMS</option>
        <option>Regular</option>
    </select>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <!--<input type="hidden" id="displayname" />-->
        <p id="userCount"></p>
        <ul id="discussion"></ul>
    </div>


    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var messageInput = document.getElementById('message');

            // Get the user name and store it to prepend to messages.
            var name = prompt('Enter your name:', '');
            // Set initial focus to message input box.
            messageInput.focus();

            // Start the connection.
            startConnection('http://conciergewebsocket.int.revoc-dev.zillow.net/ws', function (connection) {
            //startConnection('http://localhost:63988/ws', function (connection) {
                // Create a function that the hub can call to broadcast messages.
                connection.on('caseEvent', function (caseEventDto) {
                    var liElement = document.createElement('li');
                    liElement.innerHTML = '<strong>' + caseEventDto.caseId + '</strong>:&nbsp;&nbsp;' + caseEventDto.taskType;
                    document.getElementById('discussion').appendChild(liElement);
                });

                connection.on('caseAssignment', function (caseAssignmentDto) {
                    var liElement = document.createElement('li');
                    liElement.innerHTML = '<strong>' + caseAssignmentDto.assignedRepId + '</strong>:&nbsp;&nbsp;' + caseAssignmentDto.caseId;
                    document.getElementById('discussion').appendChild(liElement);
                });
            })
                .then(function (connection) {
                    console.log('connection started');

                    document.getElementById('sendmessage').addEventListener('click', function (event) {
                        // Call the Send method on the hub.
                        connection.invoke('sendMessage', name, messageInput.value);

                        // Clear text box and reset focus for next comment.
                        messageInput.value = '';
                        messageInput.focus();
                        event.preventDefault();
                    });

                    document.getElementById('repSkill').addEventListener('change', function (event) {
                        connection.invoke('setSkill', event.target.value);
                    });

                })
                .catch(error => {
                    console.error(error.message);
                });

            // Starts a connection with transport fallback - if the connection cannot be started using
            // the webSockets transport the function will fallback to the serverSentEvents transport and
            // if this does not work it will try longPolling. If the connection cannot be started using
            // any of the available transports the function will return a rejected Promise.
            function startConnection(url, configureConnection) {
                return function start(transport) {
                    console.log(`Starting connection using ${signalR.TransportType[transport]} transport`)
                    var connection = new signalR.HubConnection(url, { transport: transport });
                    if (configureConnection && typeof configureConnection === 'function') {
                        configureConnection(connection);
                    }

                    return connection.start()
                        .then(function () {
                            return connection;
                        })
                        .catch(function (error) {
                            console.log(`Cannot start the connection use ${signalR.TransportType[transport]} transport. ${error.message}`);
                            if (transport !== signalR.TransportType.LongPolling) {
                                return start(transport + 1);
                            }

                            return Promise.reject(error);
                        });
                }(signalR.TransportType.WebSockets);
            }
        });
    </script>
</body>

</html>
